{% extends "base.html" %}
{% block title %}Αναζήτηση Εργασίας{% endblock %}
{% block content %}
  <h2>Αναζήτηση Εργασίας</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <div class="col-md-6">
  <form action="" method="post" id="searchForm">
    <div class="form-group">
      <label for="kwrd">Όρος αναζήτησης:</label>
      <input id="kwrd" type="text" name="keyword" size="30" value="{{ request.form.keyword }}" required placeholder="Λογιστής" class="form-control" >
    </div>  
    <div class="form-group">
      <label for="loc">Τοποθεσία:</label>
      <input id="loc" type="text" name="location" size="30" value="{{ request.form.location }}" placeholder="Αθήνα" class="form-control" >
      <p class="help-block">*Δεν υποστηρίζεται σε όλες τις μηχανές</p>
    </div>  
    <div class="form-group">  
      <label for="areas">Περιοχή:</label>
      <select id="areas" name="listed-location" form="searchForm" class="form-control">
        <option value="">Επιλέξτε περιοχή</option>
        <option value="Αττική-Αθήνα">Αττική - Αθήνα</option>
        <option value="Κεντρική-Μακεδονία-Θεσσαλονίκη">Κεντρική Μακεδονία - Θεσσαλονίκη</option>
        <option value="Νότιο-Αιγαίο">Νότιο Αιγαίο</option>
        <option value="Κρήτη">Κρήτη</option>
        <option value="Δυτική-Ελλάδα">Δυτική Ελλάδα</option>
        <option value="Στερεά-Ελλάδα">Στερεά Ελλάδα</option>
        <option value="Θεσσαλία">Θεσσαλία</option>
        <option value="Ανατολική-Μακεδονία-Θράκη">Ανατολική Μακεδονία - Θράκη</option>
        <option value="Πελοπόννησος">Πελοπόννησος</option>
        <option value="Ιόνια-Νησιά">Ιόνια Νησιά</option>
        <option value="Ήπειρος">Ήπειρος</option>
        <option value="Βόρειο-Αιγαίο">Βόρειο Αιγαίο</option>
        <option value="Δυτική-Μακεδονία">Δυτική Μακεδονία</option>
      </select>
      <p class="help-block">*Δεν υποστηρίζεται σε όλες τις μηχανές</p>
    </div>
            <!-- areas
Αττική-Αθήνα

-->
         
      <button type="submit" class="btn btn-primary .btn-lg">Submit</button>
    <!--div class="actions"><input type="submit" value="Search"></div-->
  </form>
  </div>
{% endblock content %}
